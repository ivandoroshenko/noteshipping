            </fieldset>
            <fieldset class="personal_data">
                <legend>Personal Data</legend>
                <div class="formfield">
                    <label for="first_name">First Name
                        <span class="mandatory">*</span>
                    </label>
                    <input type="text" name="first_name" id="first_name" required>
                </div>

               <div class="formfield">
                   <label for="second_name">Second Name
                       <span class="mandatory">*</span>
                    </label>
                    <input type="text" name="second_name" id="second_name" required="required">
                </div>

                <div class="formfield">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="formfield">
                    <label for="upload_image">Upload Photo</label>
                    <input type="file" name="upload_image" id="upload_image">
                </div>

                <div class="formfield">
                    <label for="birth_date">Date of birth
                        <span class="mandatory"></span>
                    </label>
                    <input type="date" name="birth_date" id="birth_date" required>
                </div>

                <div class="formfield">
                    <label for="martial_status">Martial Status
                        <span class="mandatory"></span>
                    </label>
                    <select name="martial_status" id="martial_status" required>
                        <option value="married">Married</option>
                        <option value="single">Single</option>
                    </select>
                </div>

                <div class="formfield">
                    <label for="email">Email adress
                        <span class="mandatory">*</span>
                    </label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="formfield">
                    <label for="kin_phone">Name and Surname next of kin / Relationship / Phone Number</label>
                    <input type="text" name="kin_phone" id="kin_phone">
                </div>

                <div class="formfield">
                    <label for="mob_phone">Mobile telephone number
                        <span class="mandatory">*</span>
                    </label>
                    <input type="tel" name="mob_phone" id="mob_phone" required>
                </div>
                
                <div class="formfield">
                    <label for="address">Permanent Address (Street)
                        <span class="mandatory">*</span>
                    </label>
                    <input type="text" name="address" id="address" required>
                </div>
                
                <div class="formfield">
                    <label for="zip_code">Zip Code
                        <span class="mandatory">*</span>
                    </label>
                    <input type="text" name="zip_code" id="zip_code" required>
                </div>
                
                <div class="formfield">
                    <label for="city">City
                        <span class="mandatory">*</span>
                    </label>
                    <input type="text" name="city" id="city" required>
                </div>
                
            </fieldset>
            <fieldset>
                <legend>Send Application</legend>
                <div class="formfield">
                    <label for="personal_comments">Personal Comments
                        <span class="mandatory">*</span>
                    </label>
                    <textarea name="personal_comments" id="personal_comments" cols="20" rows="5"></textarea>
                </div>
                <div class="formfield">
                    <label for="upload_cv">Upload DPF file</label>
                    <input type="file" name="upload_cv" id="upload_cv">
                </div>
            </fieldset>
            <div class="button-wrap">
                <button type="submit" id="send_application" class="submit-button">Send Application</button>
                <button type="reset" class="form-reset">Скинути</button>
            </div>
        </form>
    </div>
</section>
